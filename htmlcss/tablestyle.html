<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            border : 1px solid black;
            /**border-collapse: collapse;**/
        }
        td, th{
            border : 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Fruits</th>
            <th>Color</th>
            <th>Season</th>
        </thead>
        <tbody>
            <tr>
                <!-- tr : table row-->
                <td>Apple</td>
                <td>Red</td>
                <td>Winter</td>
            </tr>
            <tr>
                <td>Fig</td>
                <td>Purple</td>
                <td>Fall</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
