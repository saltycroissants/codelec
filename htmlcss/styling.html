<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <!-- head에 css link 해주기-->
    <link rel="stylesheet" href="styles.css">
    <!-- 두번째 방법 : style tag 안에 넣기-->
    <style>
        h1{
            color: blue; 
            text-align: center; 
        }
        h2{
            color : red;
            text-align : left;
        }
    </style>
</head>
<body>
    <!-- 첫번째 방법-->
    <h1>Hiii BLue</h1>
    <h1>굉장히 나쁜 코드</h1>
    <h2>I am h2</h2>
    <h3>I am h3</h3>
</body>
</html>
